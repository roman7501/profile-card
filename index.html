<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="bg">
      <img src="images/bg-pattern-top.svg" alt="" class="top" />
      <img src="images/bg-pattern-bottom.svg" alt="" class="bottom" />
    </div>
    <section class="card">
      <div class="card-bg"></div>
      <div class="profile-picture">
        <img src="images/image-victor.jpg" alt="" />
      </div>
      <div class="info">
        <div class="desc">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
        </div>
        <div class="stats">
          <div class="followers">
            <p class="stats-numb">80K</p>
            <p class="stats-desc">Followers</p>
          </div>
          <div class="likes">
            <p class="stats-numb">803K</p>
            <p class="stats-desc">Likes</p>
          </div>
          <div class="photos">
            <p class="stats-numb">1.4K</p>
            <p class="stats-desc">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
